<!DOCTYPE html>
<html lang="en">
    <head>
        <script type="text/ecmascript" src="js/jquery.min.js"></script>
        <script type="text/ecmascript" src="js/grid.locale-en.js"></script>
        <script type="text/ecmascript" src="js/jquery.jqGrid.min.js"></script>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" media="screen" href="css/ui.jqgrid-bootstrap.css" />
        <script>
            $.jgrid.defaults.width = 780;
            $.jgrid.defaults.styleUI = 'Bootstrap';
        </script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=true, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <title>jqGrid Loading Data - XML</title>
    </head>
    <body>
        <!--<div style="margin-left:20px">-->
        <div id="page" data-role="page" data-theme="a">
            <table id="jqGrid"></table>
            <div id="jqGridPager"></div>
        <!--</div>-->
        <script type="text/javascript"> 
            $(document).ready(function () {
                $("#jqGrid").jqGrid({
                    url: 'data/datafile2.xml',
                    datatype: "xml",
                    colModel: [
                        { label: 'Inv No', name: 'id', sorttype:'integer', formatter:'integer' },
                        { label: 'Date', name: 'invdate' },
                        { label: 'Client', name: 'name' },
                        { label: 'Amount', name: 'amount' },
                        { label: 'Tax', name: 'tax' },
                        { label: 'Total', name: 'total' },
                        { label: 'Notes', name: 'note' }
                    ],
                    //width: 780,
                    loadonce: true,
                    rowNum: 10,
                    rowList: [10, 20, 30],
                    pager: '#jqGridPager',
                    sortname: 'id',
                    viewrecords: true,
                    sortorder: "asc",
                    caption: "Load Data - XML"
                }).navGrid('#jqGridPager', { edit: false, add: false, del: false });
            });
        </script>
        </div>
    </body>
</html>
