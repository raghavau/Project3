<!DOCUTYPE html>
<html>
    <head>
        <title>jQuery Grid</title>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="viewport" content="user-scalable=true, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <script type="text/ecmascript" src="js/jquery.min.js"></script>
        <script type="text/ecmascript" src="js/jquery.jqGrid.min.js"></script>
        <script type="text/ecmascript" src="js/grid.locale-en.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="css/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="css/ui.jqgrid.css" />
    </head>
    <body>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
        <script type="text/javascript">
            $(document).ready(function () {
                    $("#jqGrid").jqGrid({
                    url: 'data.json',
                    datatype: "json",
                     colModel: [
                        { label: 'Category Name', name: 'CategoryName', width: 75 },
                        { label: 'Product Name', name: 'ProductName', width: 90 },
                        { label: 'Country', name: 'Country', width: 100 },
                        { label: 'Price', name: 'Price', width: 80, sorttype: 'integer' },
                        // sorttype is used only if the data is loaded locally or loadonce is set to true
                        { label: 'Quantity', name: 'Quantity', width: 80, sorttype: 'number' }                   
                    ],
                    viewrecords: true, // show the current page, data rang and total records on the toolbar
                    width: 780,
                    height: 200,
                    rowNum: 30,
                    loadonce: true, // this is just for the demo
                    pager: "#jqGridPager"
                });
            });
        </script>
    </body>
</html>
